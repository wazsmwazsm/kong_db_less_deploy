# example config, you can change it refer kong doc
_format_version: "1.1"

services:
- name: admin
  host: 127.0.0.1
  port: 8001
  protocol: http
  routes:
  - name: admin-route
    methods: ["GET", "POST"]
    protocols: ["http"]
    hosts: ["admin.kong"]
  plugins:
  - name: key-auth
    config:
      hide_credentials: true

consumers:
- username: admin
  keyauth_credentials:
  # kongadmin çš„ sha1
  - key: ea2a68059a17cf70743bf614a713783540261b00
